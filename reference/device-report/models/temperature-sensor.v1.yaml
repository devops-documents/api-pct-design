title: Temperature sensor
type: object
description: ''
properties:
  type:
    type: string
    enum:
      - temperature-sensor
  condition:
    type: string
    enum:
      - initializing
      - offline
      - communication error
      - hardware error
      - online
      - application fault
      - not installed
  status:
    type: string
    enum:
      - offline
      - online
  reefer_enabled:
    type: boolean
  measurement_datetime:
    type: string
  measurements:
    type: array
    items:
      type: object
      properties:
        temperature:
          type: number
          example: 3.1
          format: float
          description: Unit in Celcius
        sensor_id:
          type: string
        measurement_datetime:
          type: string
          example: '2012-04-21T18:25:43Z'
required:
  - type
