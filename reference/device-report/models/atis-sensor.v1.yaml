title: ATIS sensor
type: object
properties:
  type:
    type: string
    enum:
      - ATIS
  condition:
    type: string
    enum:
      - 'off'
      - long duration delivery
      - unresponsive
      - undefined error
      - error
  airflow_alert:
    type: boolean
  measurement_datetime:
    type: string
    example: '2012-04-21T18:25:43Z'
  duration:
    type: integer
    description: Unit in seconds
  quantity:
    type: integer
required:
  - type
