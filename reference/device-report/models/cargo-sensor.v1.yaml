title: Cargo sensor
type: object
properties:
  type:
    type: string
    enum:
      - cargo-sensor
  condition:
    type: string
    enum:
      - healthy
      - unresponsive
      - error
  cargo_state:
    type: string
    enum:
      - loaded
      - empty
      - unknown
      - unloaded
required:
  - type
