title: Cargo sensor
type: object
description: ''
properties:
  type:
    type: string
    enum:
      - cargo-sensor
  condition:
    type: string
    enum:
      - healthy
      - unresponsive
      - error
      - sensor fault
      - sensor calibration error
      - content error
      - not detected
      - no echo
      - undefined
  cargo_state:
    type: string
    enum:
      - loaded
      - empty
      - blocked sensor
required:
  - type
