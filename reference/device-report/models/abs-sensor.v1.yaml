title: ABS Sensor
type: object
description: ''
properties:
  type:
    type: string
    enum:
      - ABS
  condition:
    type: string
    enum:
      - healthy
      - unresponsive
      - error
  odometer:
    type: number
    description: Units in kilometers rounded to nearest tenth
  faults:
    type: array
    description: Based on the J1587 standard
    items:
      type: object
      properties:
        FMI_code:
          type: string
required:
  - type
